<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario suscripcion">
    <p>
<label for="nombre"> Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="50" maxlength="40">
    </p>
    <p>
<label for="apellido"> Apellido: </label><input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="50" maxlength="40">
</p>
<p>
<label > Sexo: </label>
   <input type="radio" name="genero" id="masculino" value="masculino"><label for="masculino"> Masculino</label>
     <input type="radio" name="genero" id="femenino" value="femenino"><label for="femenino"> Femenino</label>
    <input type="radio" name="genero" id="NoRev" value="NoRev"><label for="NoRev">Prefiero no decirlo </label>
</p>
<p>
<label for="edad"> Edad: </label><input type="number" name="edad" id="edad" min="0" max="100" placeholder="edad" maxlength="3" size="5" maxlength="3">
</p>
<p>
    <label for="email"> Email: </label><input type="email" name="email" id="email" placeholder="email@dominio.com"size="50" maxlength="40">
</p>
<p>
<label for="usuario">Usuario: </label><input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" size="50" maxlength="40">
</p>
<p>
<label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Ingrese su password" size="50" maxlength="40">
</p>
<p>
<label for="confirmpassword"> Confirmar Password: </label><input type="password" name="confirmpassword" id="confirmpassword" placeholder="Ingrese nuevamente su contraseña" size="50" maxlength="40">
</p>
<p>
<label for="TipoServicio"> Tipo de servicio:</label>
    <select  name="TipoServicio" id="TipoServicio">
        <option value="free">Free</option>
     <option value="standard">   Standard </option>
       <option value="premium"> Premium </option>
</select>
</p>
<p>
Tema:
</p>
<p>
<input type="checkbox" name="tema" id="politica" ><label for="politica">Política</label>


<input type="checkbox" name="tema" id="negocios"><label for="negocios">Negocios</label>


<input type="checkbox" name="tema" id="tecnologia"><label for="tecnologia"> Tecnología</label>

<input type="checkbox" name="tema" id="salud"> <label for="salud">Salud</label>
</p>
<p>
<label for="comentario"> <textarea name="comentario" id="comentario" placeholder="Agregue un comentario:" rows="8"></textarea>
</p>
<p>
    <button type="button" id="boton_enviar"><label for="boton_enviar">Boton de Enviar</label> </button>
</p>
</form>
</body>
</html>
