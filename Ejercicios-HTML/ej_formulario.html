<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
Nombre: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="50" maxlength="40">
<p>
Apellido: <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="50" maxlength="40">
</p>
<p>
Sexo:
    <input type="radio" name="genero" id="masculino" value="masculino">Masculino
    <input type="radio" name="genero" id="femenino" value="femenino">Femenino
    <input type="radio" name="genero" id="NoRev" value="NoRev">Prefiero no decirlo
</p>
<p>
Edad: <input type="number" name="edad" id="edad" min="0" max="100" placeholder="edad" maxlength="3" size="5" maxlength="3">
</p>
<p>
Email: <input type="email" name="email" id="email" placeholder="Ingrese su email"size="50" maxlength="40">
</p>
<p>
Usuario: <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" size="50" maxlength="40">
</p>
<p>
Password: <input type="password" name="password" id="password" placeholder="Ingrese su password" size="50" maxlength="40">
</p>
<p>
Confirmar Password: <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Ingrese nuevamente su contraseña" size="50" maxlength="40">
</p>
<p>
Tipo de servicio:
    <select  name="tIPOsERVICIO" id="TipoServicio">
        <option>Free</option>
     <option>   Standard </option>
       <option> Premium </option>
</select>
</p>
<p>
Tema:
</p>
<p>
<input type="checkbox" name="politica" id="politica" >Política


<input type="checkbox" name="negocios" id="negocios"> Negocios


<input type="checkbox" name="tecnologia" id="tecnologia"> Tecnología

<input type="checbox" name="salud" id="salud"> Salud
</p>
<p>
    <textarea name="comentario" id="comentario" rows="8">Agregue un comentario:</textarea>

</p>
<p>
    <button type="button">Boton de Enviar</button>
</p>
